version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        # Write env vars to .env.production for runtime access
        - |
          echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
          echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
          echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env.production
          echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
          echo "DATABASE_HOST=$DATABASE_HOST" >> .env.production
          echo "DATABASE_PORT=$DATABASE_PORT" >> .env.production
          echo "DATABASE_USER=$DATABASE_USER" >> .env.production
          echo "DATABASE_PASSWORD=$DATABASE_PASSWORD" >> .env.production
          echo "DATABASE_NAME=$DATABASE_NAME" >> .env.production
          echo "DB_SERVICE_URL=$DB_SERVICE_URL" >> .env.production
          echo "DB_SERVICE_TOKEN=$DB_SERVICE_TOKEN" >> .env.production
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=$GOOGLE_SERVICE_ACCOUNT_JSON" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
